<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title> Admin Login</title>
	<link rel="stylesheet" th:href="@{css/adminlogin.css}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="logo">
        <img id="logo1"  th:src="@{emarket-page/logo.png}">
        <img id="logo2" th:src="@{emarket-page/logoname.png}">
    </div>
	<div class="container">
		<div class="img">
			<img src="">
		</div>

		<div class="login-content">

			<!-- action="admin.html" -->
			<form  th:action="@{/admins/dashboard}" method="post" th:object="${admin}" enctype="multipart/form-data">
				<img th:src="@{emarket-page/user.svg}" class="filter-red">
				<h2 class="title">LOGIN</h2>
           		
				<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" required th:field="*{username}" class="input">
           		   </div>
           		</div>

           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" required th:field="*{password}" class="input">
            	   </div>
            	</div>

            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>

        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/adminlogin.js}"></script>
</body>
</html>
