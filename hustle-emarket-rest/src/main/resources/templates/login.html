<body>
	<div class="logo">
        <img id="logo1"  th:src="@{emarket-page/logo2.svg}">
    </div>
	<div class="container">
		<div class="img">
			<img src="">
		</div>

		<div class="login-content">

			<!-- action="admin.html" -->
			<form  method="post" action="/login">
				<img th:src="@{emarket-page/user.svg}" class="filter-red">
				<h2 class="title">LOGIN</h2>
           		
				<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" id="username" name="username" required="" class="input">
           		   </div>
           		</div>

           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" id="password" name="password" required="" class="input">
            	   </div>
            	</div>

				<input name="_csrf" type="hidden" value="68c307eb-f6b8-4d91-92c0-d54cefcf60df">
            	<input type="submit" class="btn" value="Login">
            </form>

        </div>
